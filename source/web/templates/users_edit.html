<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
{% if user.is_authenticated %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>brainz bot</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"> <img src="https://i.ibb.co/PMdbTnC/Logo-black.png" alt="Logo-black" width="100" ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users' %}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'programs' %}">Programs</a>
        </li>
                        <li class="nav-item">
          <a class="nav-link" href="{% url 'faqq' pk=1 %}">FAQ</a>
        </li>
      </ul>
    </div>
  </div>
    </nav>


 <div class="position-relative">
    <div class="my-3 container-md">
      <div class="vstack gap-3 position-relative top-0 start-50 translate-middle-x">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                {{form.user_id}}
                <label>TG id</label>
              </div>
              <div class="form-floating mb-3">
                {{form.code_name}}
                <label>Кодовое имя</label>
              </div>
              <div class="form-floating mb-3">
                {{form.user_name}}
                <label>Имя пользователя</label>
              </div>
              <div class="form-floating mb-3">
              {{form.grade}}
              <label>Класс</label>
                </div>
              <div class="form-check form-switch">
                <label>Админ?</label>
                {{form.is_admin}}
              </div>
              <div>
                <button type="submit" class="btn btn-success">Сохранить</button>
                <button class="btn btn-warning" type="button" onclick="document.location='/users'">Отменить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
{% else %}
  <p>Отказано в доступе</p>
{% endif %}
</html>
